<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>

    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!-- navbar start-->

    <div class="navbar bg-base-100 px-8">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h8m-8 6h16" />
                    </svg>
                </div>
                <ul tabindex="0"
                    class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow space-y-5">
                    <div class="flex space-x-1 items-center bg-[#41ff6b1a] rounded-lg p-[12px]">
                        <span class="font-bold">0</span><img class="w-[30px] h-[30px]" src="./assets/heart.png" alt="">
                    </div>
                    <div class="flex space-x-1 items-center bg-[#41ff6b1a] rounded-lg p-[12px]">
                        <span class="font-bold">0</span><img class="w-[30px] h-[30px]" src="./assets/heart.png" alt="">
                    </div>
                    <div class="flex space-x-1 items-center bg-[#41ff6b1a] rounded-lg p-[12px]">
                        <span class="font-bold">0</span><img class="w-[30px] h-[30px]" src="./assets/heart.png" alt="">
                    </div>
                </ul>
            </div>
            <div class="flex space-x-2 items-center">
                <div class="w-[50px] h-[50px]"><img src="./assets/logo.png" alt=""></div>
                <a class=" text-sm lg:text-lg text-[#006747] font-bold">Emergency <br> Service</a>
            </div>
        </div>
        <div class="navbar-end hidden lg:flex ">
            <div class="menu menu-horizontal px-1 space-x-5">
                <div class="flex space-x-1 items-center bg-[#41ff6b1a] rounded-[50px] px-6 py-2">
                    <span class="font-bold mr-2">0</span><img class="w-[30px] h-[30px]" src="./assets/heart.png" alt="">
                </div>
                <div class="flex space-x-1 items-center bg-[#41ff6b1a] rounded-[50px] px-6 py-2">
                    <span class="font-bold mr-2">100</span><img class="w-[30px] h-[30px]" src="./assets/coin.png"
                        alt="">
                </div>
                <div class="flex space-x-1 items-center bg-[#00a63e] rounded-[50px]  px-6 py-2 text-white">
                    <span class="font-bold mr-2">2</span> Copy
                </div>

            </div>
        </div>

    </div>

    <!-- hero section start -->
    <div
        class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] w-full h-[240px] text-white flex flex-col justify-center items-center space-y-5">
        <div class="w-[92px] h-[92px] "><img src="./assets/logo-dark.png" alt=""></div>
        <p class="font-bold">Emergency Service Directory</p>
        <span class="text-wrap text-sm">Government Emergency Services at Your Fingertip – A Project by Government of the
            People’s Republic of
            Bangladesh</span>

    </div>
</body>

</html>
